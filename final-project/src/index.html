<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Weather App | Final Project</title>
</head>
<body>
    <div class="page-wrapper">
        <!-- <h1>Kramer National Weather | WXYZ</h1> -->
        <div class="form-wrapper">
            <form>
                <div class="close-menu " id="menu-close">X</div>
                <label for="zipcode">Location:</label><br>
                <input type="number" name="zipcode" placeholder="Enter your zipcode" id="zip-input"></input>
                <button type="submit" id="submit-button">Get Forecast</button>
            </form>
        </div>
        <div class="hamburger-parent">
            <div class="hamburger-container " id="menu-open">
                <div class="hamburger-icon"></div>
                <div class="hamburger-icon"></div>
                <div class="hamburger-icon"></div>
            </div>
        </div>
    
    <section class="today">
        <div class="today-wrapper">
            <h3 id="location"></h3>
                <h4><span id = "today-current" class="measures"></span>째F</h4>
                <h4><span id = "today-weather" ></span></h4>
                <img id = "today-icon"></img>
                <p><span id = "today-high" class="measures"></span>째F | <span id = "today-low" class="measures"></span>째F </p>
                <p><span id = "today-wind-speed" class="measures"></span>mph <span id = "today-wind-direction"></span></p>
                
            </div>
        </section>
        <div class="future-weather-wrapper">
        <section class="tomorrow">
            <div class="tomorrow-wrapper">
                <h3><span id="tomorrow-header"></span></h3>
                <ul>
                    <li><span id = "tomorrow-weather"></span><img id = "tomorrow-icon"></img></li>
                    <li><span id = "tomorrow-current"></span></li>
                    <li><span id = "tomorrow-high"></span>째F</li>
                    <li><span id = "tomorrow-wind-speed"></span>mph <span id = "tomorrow-wind-direction"></span></li>
                    
                </ul>
            </section>
            <section class="next">
                <div class="next-wrapper">
                    <h3><span id="next-header"></span></h3>
                    <ul>
                        <li><span id = "next-weather"></span><img id = "next-icon"></img></li>
                        <li><span id = "next-current"></span></li>
                        <li><span id = "next-high"></span></li>
                        <li><span id = "next-wind-speed"></span>mph <span id = "next-wind-direction"></span></li>
                        
                    </ul>
                </div>
            </section>
        </div>
        <div class="footer-wrapper">
            <p>Last Updated: <span id="last-updated"></span></p>
        </div>
    </div>


</body>
<script type="module" src="../modules/main.js"></script>
<script type="module" src="../modules/fetch.js"></script>
<script type="module" src="../modules/dom.js"></script>
<script type="module" src="../modules/storage.js"></script>
<script type="module" src="../modules/utilities.js"></script>

</html>
